<meta charset="UTF-8">
<script>

  alert('Привет, эта программа конвертации температуры из Цельсий в Фаренгейты');
  var Tc = +prompt('Введите темперемпературу в Цельсиях');
  var Tf = (9 / 5) * Tc + 32;
  alert(
      'Температура в Цельсиях = ' +Tc+ ' \u2103' +
      '\nТемпература в Фаренгейтах = ' +Tf+ ' \u2109'
  );

</script>
