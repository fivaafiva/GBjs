<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="carousel-container">
            <div class="fade mySlides">
                <div class="carousel-number">1/3</div>
                <img src="img/carousel/clock.jpg" alt="clock">
                <div class="carousel-text">Hi</div> 
            </div>
            <div class="mySlides">
                <div class="carousel-number">2/3</div>
                <img src="img/carousel/harbingers.jpg" alt="harbingers">
                <div class="carousel-text">Ola</div> 
            </div>
            <div class="mySlides">
                <div class="carousel-number">3/3</div>
                <img src="img/carousel/house.jpg" alt="house">
                <div class="carousel-text">Bonjour</div> 
            </div>
            <a class="preview">&#10094</a>
            <a class="next">&#10095</a>
            <div class="dot-container">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <div class="cart-container">
            <div class="cart-container-left-side">

            </div>
            <div class="cart-container-right-side">
                <span>Итого: 0</span>
            </div>
        </div>

        <div class="product-container">
            <div class="product-item">
                <img src="https://html5book.ru/wp-content/uploads/2015/10/black-dress.jpg">
                <div class="product-list">
                    <h3>Маленькое черное платье</h3>
                    <span class="price">₽ 1850</span>
                    <a class="button">В корзину</a>
                </div>
            </div>
            <div class="product-item">
                <img src="https://html5book.ru/wp-content/uploads/2015/10/black-dress.jpg">
                <div class="product-list">
                    <h3>Маленькое белое платье</h3>
                    <span class="price">₽ 1920</span>
                    <a class="button">В корзину</a>
                </div>
            </div>
            <div class="product-item">
                <img src="https://html5book.ru/wp-content/uploads/2015/10/black-dress.jpg">
                <div class="product-list">
                    <h3>Маленькое синее платье</h3>
                    <span class="price">₽ 4690</span>
                    <a class="button">В корзину</a>
                </div>
            </div>
        </div>

        <div class="container-gallery">
            <div class="small-images">
                <img src="img/S/bankS.jpeg" alt="bank">
                <img src="img/S/mountainsS.jpeg" alt="mountains">
                <img src="img/S/skyscraperS.jpeg" alt="skyscraper">
            </div>
            <div class="large-images">
                <!-- <img  src="img/L/bank.jpg" alt="bank">
                <img  src="img/L/mountains.jpg" alt="mountains">
                <img  src="img/L/skyscraper.jpg" alt="skyscraper"> -->
            </div>
        </div>
    </div>
    <script src="js/carousel.js"></script>
    <script src="js/shopCart.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
