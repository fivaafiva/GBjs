<meta charset="utf-8">

<script>

	var a,b,x;
	alert (
			'Cкрипт, работает по следующему принципу:' +
			'\n  -если a и b положительные, вывести их разность'+
			'\n  -если а и b отрицательные, вывести их произведение'+
			'\n  -если а и b разных знаков, вывести их сумму'
		) 
	 a = +prompt ('Введите целое число a'); 
	 b = +prompt ('Введите целое число b');

	if ((a>=0) && (b>=0)) {

		x = a - b; 
		alert ('разность чисел равна = ' + x);

	} else if ((a<0) && (b<0)) {

		x = a * b;
		alert ('произведение чисел равно = ' + x);

	} else  ((a>=0) && (b<=0) || (a<=0) && (b>=0) ) {

		x = a + b; 

		alert('сумма чисел равна = ' + x);
	}

</script>
