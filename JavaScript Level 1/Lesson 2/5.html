<meta charset="utf-8">
<script>
	

	//Функция вычисления разности
	function raznost (x,y) {
		return x - y;
	}

	//Функция вычисления суммы
	function summa (x,y) {
		return x + y;
	}

	//Функция вычисления произведения
	function proizvedenie (x,y) {
		return x * y;
	}

	//Функция вычисления частного
	function chastnoe (x,y) {
		return x / y;
	}

	console.log(summa(2,5));
	console.log(raznost(4,2));
	console.log(proizvedenie(3,3));
	console.log(chastnoe(12,3));

</script>
